# file: defaults/main.yml

otp_version: "26.0"
otp_url: "http://erlang.org/download/otp_src_{{ otp_version }}.tar.gz"
otp_tmp: "/tmp/otp_{{otp_version}}.tar.gz"
otp_build: "/tmp/otp_src_{{otp_version}}"
otp_install_dir: "/usr/local"
otp_build_flags: ""
otp_configure_flags: ""

elixir_version: "v1.15.4"
elixir_url: "https://github.com/elixir-lang/elixir/archive/refs/tags/{{elixir_version}}.tar.gz"
elixir_tmp: "/tmp/elixir_{{elixir_version}}.tar.gz"
elixir_build: "/tmp/elixir_src_{{elixir_version}}"
elixir_install_dir: "/usr/local"
